{% extends 'base.html' %}

{% block content %}
<h1>
    All products
</h1>
{% if products %}
{% for product in products %}
<div>
{{ product.type }}
{{ product.name }}
{{ product.price }}
{{ product.description }}
</div>
{% endfor %}
{% else %}
<h3>
    Sorry, no products!
</h3>
{% endif %}

{% endblock content %}
